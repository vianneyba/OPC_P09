{% extends "litreview/base.html" %}

{% block title %}Formulaire d'inscription{% endblock %}

{% block body %}
<div class="row justify-content-md-center">
	<div class="col-md-8">
			<h1 class ="title-center">Inscrivez-vous</h1>
		<form method="post" action="{% url 'authenticate:register' %}">
			{{ form.as_p }}
			{% csrf_token %}
			<div class="d-flex justify-content-end mt-6">
				<a class="btn btn-primary m-2" href="{% url 'authenticate:login' %}">Retourner</a>
				<input class="btn btn-primary m-2" type="submit" value="S'inscrire">
			</div>
	</form>
	</div>
</div>
{% endblock %}
