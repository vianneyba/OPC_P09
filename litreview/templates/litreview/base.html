{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'litreview/styles.css' %}" />
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar justify-content-end">
        <div class="col-md-2">
            <a class="navbar-brand" href="{% url 'review:accueil-review' %}">LITReview</a>
        </div>
        <div class="col-md-1">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'review:accueil-review' %}">Flux</a>
            {% endif %}
        </div>
        <div class="col-md-1">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'review:view-my-post' %}">Posts</a>
            {% endif %}
        </div>
        <div class="col-md-2">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'review:subscription' %}">Abonnements</a>
            {% endif %}
        </div>
        <div class="col-md-2">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'authenticate:logout' %}">Deconnexion</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
